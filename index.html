    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; overflow-x: hidden; background: #0f172a; color: #e2e8f0; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }
        
        /* Navigation */

        /* Hero */

        .hero::after { content: ''; position: absolute; bottom: -20%; left: -5%; width: 400px; height: 400px; background: radial-gradient(circle, rgba(240, 147, 251, 0.1) 0%, transparent 70%); border-radius: 50%; animation: float 10s ease-in-out infinite reverse; }
        .hero-content { position: relative; z-index: 2; max-width: 900px; animation: fadeInUp 1s ease; }
        .hero h1 { font-size: clamp(2.5rem, 8vw, 5.5rem); font-weight: 800; margin-bottom: 20px; line-height: 1.2; background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-subtitle { font-size: clamp(1rem, 3vw, 1.5rem); color: #94a3b8; margin-bottom: 30px; max-width: 700px; }

        .hero-buttons { display: flex; gap: 20px; flex-wrap: wrap; }
        .btn-primary, .btn-secondary { padding: 18px 40px; border-radius: 50px; text-decoration: none; font-weight: 600; font-size: 1em; transition: all 0.3s; border: 2px solid transparent; cursor: pointer; display: inline-block; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4); }
        .btn-secondary { background: transparent; color: #667eea; border-color: #667eea; }
        .btn-secondary:hover { background: rgba(102, 126, 234, 0.1); transform: translateY(-3px); }
        
        /* Floating Cards */
        .floating-cards { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }
        .floating-card { position: absolute; animation: float 6s ease-in-out infinite; }
        .floating-card:nth-child(1) { top: 15%; right: 10%; animation-delay: 0s; }
        .floating-card:nth-child(2) { top: 50%; right: 5%; animation-delay: 2s; }
        .floating-card:nth-child(3) { bottom: 15%; left: 5%; animation-delay: 4s; }
        .floating-card-content { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(20px); padding: 25px 35px; border-radius: 20px; border: 1px solid rgba(102, 126, 234, 0.3); text-align: center; color: white; min-width: 180px; }
        .floating-card-icon { font-size: 2.5rem; margin-bottom: 12px; }
        .floating-card-text { font-size: 0.95em; color: #cbd5e1; }
        
        /* Services */

        .section-subtitle { font-size: 1.2em; color: #94a3b8; max-width: 600px; margin: 0 auto; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(330px, 1fr)); gap: 30px; }

        .service-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #667eea, #764ba2, #f093fb); opacity: 0; transition: opacity 0.3s; }

        /* About */

        .about-content p { color: #cbd5e1; margin-bottom: 25px; line-height: 1.8; font-size: 1.1em; }

        .about-image { position: relative; height: 400px; border-radius: 20px; overflow: hidden; border: 2px solid rgba(102, 126, 234, 0.3); }
        .about-image img { width: 100%; height: 100%; object-fit: cover; }
        
        /* Stats */

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; text-align: center; }
        .stat-number { font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 800; margin-bottom: 10px; }
        .stat-label { font-size: 1.1em; opacity: 0.9; }
        
        /* Contact */

        .contact-item { display: flex; gap: 20px; margin-bottom: 40px; }

        .contact-item-text h4 { color: #ffffff; margin-bottom: 8px; font-weight: 600; }
        .contact-item-text p { color: #94a3b8; }
        .contact-form { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); padding: 50px; border-radius: 20px; border: 1px solid rgba(102, 126, 234, 0.2); }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; color: #cbd5e1; margin-bottom: 10px; font-weight: 500; }
        .form-group input, .form-group textarea { width: 100%; padding: 15px 20px; border: 2px solid rgba(102, 126, 234, 0.2); border-radius: 12px; background: rgba(15, 23, 42, 0.8); color: #ffffff; font-family: inherit; font-size: 1em; transition: all 0.3s; }
        .form-group input::placeholder, .form-group textarea::placeholder { color: #64748b; }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: #667eea; background: rgba(15, 23, 42, 0.95); box-shadow: 0 0 20px rgba(102, 126, 234, 0.2); }
        .form-group textarea { resize: vertical; min-height: 130px; }
        .submit-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 18px 50px; border: none; border-radius: 50px; font-size: 1.1em; font-weight: 600; cursor: pointer; transition: all 0.3s; width: 100%; }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4); }
        
        /* Footer */
        footer { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #94a3b8; padding: 60px 0 30px; text-align: center; border-top: 1px solid rgba(102, 126, 234, 0.2); }
        .footer-content { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; margin-bottom: 40px; text-align: left; }
        .footer-section h4 { color: #ffffff; margin-bottom: 20px; font-size: 1.1em; }

        .social-links { display: flex; gap: 20px; }

        .social-links a:hover { background: rgba(102, 126, 234, 0.3); border-color: #667eea; transform: translateY(-3px); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }

            .about-grid, .contact-grid { grid-template-columns: 1fr; gap: 40px; }
